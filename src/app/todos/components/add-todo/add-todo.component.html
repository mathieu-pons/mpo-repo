<h1 mat-dialog-title>Add todo</h1>
<div mat-dialog-content>
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" formControlName="title" />
        </mat-form-field>
        <mat-error *ngIf="!controlsTitle.valid && controlsTitle.touched"> Name is <strong>required</strong> </mat-error>

        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">return</button>
    <button mat-button cdkFocusInitial [disabled]="!todoForm.valid" (click)="addTodo()">Add</button>
</div>
