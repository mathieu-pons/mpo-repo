<div *ngIf="todoActive" class="row">
    <div class="col-12 ">
        <h4>Detail Todo</h4>
    </div>
</div>
<div *ngIf="todoActive" class="row">
    <p class="col-12">Titre : {{ todoActive.title }}</p>

    <p class="col-12">Description : {{ todoActive.description }}</p>
    <p class="col-3 ">
        Completed
    </p>
    <span class="col-1 ">
        <mat-icon *ngIf="todoActive.completed" aria-hidden="false" aria-label="Example home icon">thumb_up</mat-icon>
        <mat-icon *ngIf="!todoActive.completed" aria-hidden="false" aria-label="Example home icon">thumb_down</mat-icon>
    </span>
</div>
